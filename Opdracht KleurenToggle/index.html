<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>KleurenToggle</title>
</head>

<body>
    <div class="dropdown">
        <img id="myBtn" width="50px" src="hamburgericoon.png">
        <div id="myDropdown" class="dropdown-content">
            <ul class="menu">
                <li><button class="button0" type="button" id="buttonmenu">Home</button></li>
                <li><button class="button1" type="button" id="buttonred">Red</button></li>
                <li><button class="button2" type="button" id="buttonorange">Orange</button></li>
                <li><button class="button3" type="button" id="buttonyellow">Yellow</button></li>
                <li><button class="button4" type="button" id="buttonblue">Blue</button></li>
                <li><button class="button5" type="button" id="buttongreen">Green</button></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
